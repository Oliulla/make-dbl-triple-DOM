<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple double triple calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-10">
        <h1 class="text-center text-4xl font-medium">Simple double triple calculator</h1>
    </header>
    <main>
        <section class="mt-6">
            <div class="w-6/12 bg-indigo-600 mx-auto p-6 rounded-lg">
                <h1 class="text-4xl text-white text-center">Your Result: 
                    <span id="result" class="text-4xl text-white block mt-2">00</span>
                </h1>
                <input id="input-field" type="text" class="block mx-auto mt-8 px-4 py-2 w-6/12 rounded-md block" placeholder="Please enter a number">
                <div class="text-center pb-4">
                    <button id="make-double" class="text-white bg-orange-800 px-6 py-2 rounded-md mt-6 mr-2">Make Double</button>
                    <button id="make-triple" class="text-white bg-orange-800 px-6 py-2 rounded-md mt-6 ml-2">Make Tripple</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
